<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>array</title>
</head>
<body>
    <p id="ar"></p>
      <script type="text/javascript">
      	
         var a=[1,2,3,4,5];
         var b=a.map(
              function (x) {
                  return x*2;
              }
            );
         document.getElementById('ar').innerHTML=b.sort(function(a,b){return b-a});

      </script>

</body>
</html>
